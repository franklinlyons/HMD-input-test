<html>
<head>

<style>
  #target1{
    hight:100px;
  width:500px;
}
</style>
<script>
function startTouch(ev) {
  alert('touched');
}
function init() {
  let el = document.getElementById('target1');
  el.ontouchstart = startTouch;
}
</script>
</head>
<body onload="init();">
  <div id="target1"> Touch me ... </div>
  <div id="target2" ontouchstart="startTouch(event)"> Touch me ... </div>
</body>
</html>
